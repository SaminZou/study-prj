spring:
  application:
    name: job-server
  datasource:
    url: jdbc:mysql://samin.local:3306/job?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  rabbitmq:
    host: samin.local
    port: 5672
    username: job
    password: job
    virtual-host: job
    listener:
      simple:
        prefetch: 1
        default-requeue-rejected: false
        concurrency: 1
        max-concurrency: 10