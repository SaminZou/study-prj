server:
  port: 8081

nacos:
  config:
    server-addr: samin.local:8848

custom:
  order_test: application
  config:
    # 可以不写，默认为 true
    enabled: false
  pg_host: samin.local
  pg_port: 5432
  pg_database: samin-dev
  pg_username: auth
  pg_password: auth123456
  pg_schema: public
  redis_host: samin.local
  redis_port: 6379
  redis_password: dev_plat@123
  redis_database: 1

spring:
  profiles:
    # 指定一个
    active: dev
    # 指定多个，同一个参数，最后的文件参数值优先级最高
    # include: dev,test
  application:
    name: samin
  datasource:
    url: jdbc:postgresql://${custom.pg_host}:${custom.pg_port}/${custom.pg_database}?currentSchema=${custom.pg_schema:public}&stringtype=unspecified
    username: ${custom.pg_username}
    password: ${custom.pg_password}
    driver-class-name: org.postgresql.Driver
    initialSize: 5
    minIdle: 5
    maxActive: 50
    maxWait: 120000
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        format_sql: false
  redis:
    host: ${custom.redis_host}
    port: ${custom.redis_port}
    password: ${custom.redis_password}
    database: ${custom.redis_database}
    lettuce:
      pool:
        min-idle: 5
        max-active: 10
        max-wait: 3000
use_case:
  values: value1,value2,value3