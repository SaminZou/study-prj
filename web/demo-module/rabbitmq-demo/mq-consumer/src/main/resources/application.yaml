spring:
  rabbitmq:
    host: samin.local
    port: 5672
    username: msgbox
    password: msgbox
    virtual-host: /
    listener:
      simple:
        prefetch: 1
        default-requeue-rejected: false
        # 每个队列启动的消费者数量
        concurrency: 1
        # 每个队列最大的消费者数量
        max-concurrency: 10

