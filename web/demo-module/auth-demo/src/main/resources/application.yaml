custom:
  pg_host: samin.dev
  pg_port: 55401
  pg_database: dmp-dev
  pg_username: root
  pg_password: 123456
  pg_schema: public
  redis_host: samin.dev
  redis_port: 55601
  redis_password: 123456
  redis_database: 1

spring:
  datasource:
    url: jdbc:postgresql://${custom.pg_host}:${custom.pg_port}/${custom.pg_database}?currentSchema=${custom.pg_schema:public}&stringtype=unspecified
    username: ${custom.pg_username}
    password: ${custom.pg_password}
    driver-class-name: org.postgresql.Driver
    initialSize: 5
    minIdle: 5
    maxActive: 50
    maxWait: 120000
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        format_sql: false