custom:
  pg_host: samin.dev
  pg_port: 55401
  pg_database: samin-dev
  pg_username: root
  pg_password: 123456
  # pg_schema: public
  redis_host: samin.dev
  redis_port: 55601
  redis_password: 123456
  redis_database: 1

spring:
  datasource:
    url: jdbc:postgresql://${custom.pg_host}:${custom.pg_port}/${custom.pg_database}?stringtype=unspecified
    # url: jdbc:postgresql://${custom.pg_host}:${custom.pg_port}/${custom.pg_database}?currentSchema=${custom.pg_schema:public}&stringtype=unspecified
    username: ${custom.pg_username}
    password: ${custom.pg_password}
    driver-class-name: org.postgresql.Driver
    initialSize: 5
    minIdle: 5
    maxActive: 50
    maxWait: 120000
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        format_sql: false
  redis:
    host: ${custom.redis_host}
    port: ${custom.redis_port}
    password: ${custom.redis_password}
    database: ${custom.redis_database}
    lettuce:
      pool:
        min-idle: 5
        max-active: 10
        max-wait: 3000

jwt:
  # JWT 存储的请求头
  tokenHeader: Authorization
  # JWT 加解密使用的密钥
  secret: authdev
  # JWT 的超期限时间 (60*60*24*7)
  expiration: 604800
  # JWT 负载中拿到开头
  tokenHead: 'Bearer '
