version: "3.6"

services:
  registry:
    container_name: registry
    logging:
      driver: "json-file"
      options:
        max-size: "500m"
        max-file: 2
    restart: always
    image: registry:2
    volumes:
      - /mnt/data/registry:/var/lib/registry
    environment:
      - REGISTRY_HTTP_ADDR=0.0.0.0:5000
    ports:
      - "5000:5000"

  registry-console:
    container_name: registry-console
    logging:
      driver: "json-file"
      options:
        max-size: "500m"
        max-file: 2
    restart: always
    image: hyper/docker-registry-web
    environment:
      # Registry 地址
      - REGISTRY_URL=http://samin.local:5000/v2
      # Registry 名称
      - REGISTRY_NAME=samin.local:5000
    ports:
      - "8080:8080"