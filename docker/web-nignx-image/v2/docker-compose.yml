services:
  web:
    container_name: web
    restart: always
    image: 127.0.0.1:5000/web:master
    logging:
      driver: "json-file"
      options:
        max-size: "500m"
        max-file: 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - $PWD/html:/usr/share/nginx/html
      - $PWD/conf.d:/etc/nginx/conf.d
    ports:
      - 80:80